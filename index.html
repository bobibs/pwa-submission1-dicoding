<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/materialize.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Manifest -->
    <link rel="manifest" href="./manifest.json" />
    <meta name="theme-color" content="#00897B" />
    <title>PWA - Submission 1</title>
  </head>
  <body>
    <!-- Navigation Start -->
    <nav class="navbar grey darken-2" role="navigation">
      <div class="nav-wrapper container">
        <a href="#" class="brand-logo">STILLSERIES</a>
        <a href="#" class="sidenav-trigger" data-target="nav-mobile">â˜°</a>

        <ul class="topnav right hide-on-med-and-down"></ul>
        <ul class="sidenav" id="nav-mobile"></ul>
      </div>
    </nav>
    <!-- Navigation End -->

    <!-- Content Start -->
    <div class="container" id="body-content"></div>
    <!-- Content End -->

    <!-- Script -->
    <script src="./js/materialize.min.js"></script>
    <script src="./js/script.js"></script>
    <script>
      // Register Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker
            .register('./service-worker.js')
            .then(function() {
              console.log('Service Worker berhasil di daftarkan.');
            })
            .catch(function() {
              console.log('Service Worker gagal di daftarkan.');
            });
        });
      } else {
        console.log('Browser ini belum mendukung Service Worker');
      }
    </script>
  </body>
</html>
